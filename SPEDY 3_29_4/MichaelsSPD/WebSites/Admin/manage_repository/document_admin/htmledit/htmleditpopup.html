<script language="javascript"><!--
var obj=top.opener.document.getElementById(top.opener.dialogWin.args.strId)

	strId:"mytext",
	strValue:(obj?obj.innerHTML:"Unable to fetch data from element '"+top.opener.dialogWin.args.strId+"'"),
	lFlags:((top.opener.dialogWin.args.lFlags & ~g_lHeCModeMask) |
